<ion-list class="more-actions">
    <ion-item *ngIf="actions.goToQuotes" (click)=doGoToQuotes()><span><ion-icon name="document"></ion-icon></span> Go to quotes </ion-item>
    <ion-item *ngIf="actions.removeAllQuotes" (click)=doRemoveAllQuotes()><span><ion-icon name="trash"></ion-icon></span> Remove All Quotes</ion-item>
    <ion-item *ngIf="actions.checkInAllQuotes" (click)=doCheckInAllQuotes()><span><ion-icon name="cloud-upload"></ion-icon></span> Check In All Quotes</ion-item>
    <ion-item *ngIf="actions.downloadOpportunityOnly" (click)=doDownloadOpportunityOnly()><span><ion-icon name="download"></ion-icon></span> Download Opportunity Only</ion-item>
    <ion-item *ngIf="actions.downloadAllQuotesReadOnly" (click)=doDownloadAllQuotesReadOnly()><span><ion-icon name="download"></ion-icon></span> Download All Quotes Read Only</ion-item>
    <ion-item *ngIf="actions.checkOutAllQuotes" (click)=doCheckOutAllQuotes()><span><ion-icon name="lock"></ion-icon></span> Check Out All Quotes</ion-item>
</ion-list>
