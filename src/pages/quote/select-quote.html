<ion-header>
  <ion-navbar>
    <ion-label class="logo">CPQ</ion-label>
    <ion-buttons end>
      <app-statusbar></app-statusbar>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- QUOTES -->
  <ion-grid class="inner-header">
      <ion-row >
        <ion-col class="title" col-8>
          SELECT QUOTES
        </ion-col>
        <ion-col col-4 class="nav">
          <button><span><ion-icon name="search"></ion-icon></span></button>
          <button (click)="showFilter($event)"><span class=""><ion-icon name="ios-funnel"></ion-icon></span></button>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list class="ion-list" >
    
    <!-- LOOP WITH THE QUOTES -->
    
    <ion-item *ngFor="let quote of quotes; let i=index" >
        <div class="quote-item">
          <div>{{quote.AccountId.Name}}</div>
          <div>{{quote.OpportunityId.Name}}</div>
          <div>{{quote.Name}}</div>
          <div>{{quote.Status}}</div>
        </div>
        <div class="more-details">
          <div><button class="popover" (click)="showPopover($event)"></button></div>
          <div (click)="navigate(quote)"><ion-icon name="ios-arrow-forward"></ion-icon></div>
        </div>
      
    </ion-item>
    
    <!-- END OF LOOP -->
  </ion-list>

</ion-content>
