<ion-list class="more-actions">
    <ion-item *ngIf="actions.goToQuotes" (click)=doGoToQuotes()><span><ion-icon name="document"></ion-icon></span> Go to quotes </ion-item>
    <ion-item *ngIf="actions.removeAllQuotes" (click)=doRemoveAllQuotes()><span><ion-icon name="trash"></ion-icon></span> Remove All Quotes</ion-item>
    <ion-item *ngIf="actions.checkInAllQuotes" (click)=doCheckInAllQuotes()><span><ion-icon name="cloud-upload"></ion-icon></span> Check In All Quotes</ion-item>
    <ion-item *ngIf="actions.downloadOpportunityOnly" (click)=doDownloadOpportunityOnly()><span><ion-icon name="download"></ion-icon></span> Download Opportunity Only</ion-item>
    <ion-item *ngIf="actions.downloadAllQuotesReadOnly" (click)=doDownloadAllQuotesReadOnly()><span><ion-icon name="download"></ion-icon></span> Download All Quotes Read Only</ion-item>
    <ion-item *ngIf="actions.checkOutAllQuotes" (click)=doCheckOutAllQuotes()><span><ion-icon name="lock"></ion-icon></span> Check Out All Quotes</ion-item>

    <ion-item *ngIf="actions.goToProducts" (click)=doGoToProducts()><span><ion-icon name="document"></ion-icon></span> Go To Products</ion-item>
    <ion-item *ngIf="actions.copyQuoteOnly" (click)=doCopyQuoteOnly()><span><ion-icon name="document"></ion-icon></span> Copy Quote Only</ion-item>
    <ion-item *ngIf="actions.copyQuoteWithProducts" (click)=doCopyQuoteWithProducts()><span><ion-icon name="document"></ion-icon></span> Copy Quote With Products</ion-item>
    <ion-item *ngIf="actions.removeFromCPQDrive" (click)=doRemoveFromCPQDrive()><span><ion-icon name="document"></ion-icon></span> Remove from CPQ Drive</ion-item>
    <ion-item *ngIf="actions.checkInQuote" (click)=doCheckInQuote()><span><ion-icon name="document"></ion-icon></span> Check In Quote</ion-item>
    <ion-item *ngIf="actions.viewBOMDetails" (click)=doViewBOMDetails()><span><ion-icon name="document"></ion-icon></span> View BOM Details</ion-item>
    <ion-item *ngIf="actions.viewProposal" (click)=doViewProposal()><span><ion-icon name="document"></ion-icon></span> View Proposal</ion-item>
    <ion-item *ngIf="actions.refreshQuote" (click)=doRefreshQuote()><span><ion-icon name="document"></ion-icon></span> Check Out All Quotes</ion-item>
    <ion-item *ngIf="actions.checkOutQuote" (click)=doCheckOutQuote()><span><ion-icon name="document"></ion-icon></span> Check Out Quote</ion-item>
</ion-list>
