<ion-header>
  <ion-navbar>
    <ion-label class="logo">CPQ</ion-label>
    <ion-buttons end>
      <app-statusbar></app-statusbar>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <!-- OPPORTUNITIES -->
  <ion-grid class="inner-header">
      <ion-row >
        <ion-col class="title" col-8>
          SELECT OPPORTUNITY
        </ion-col>
        <ion-col col-4 class="nav">
          <button><span><ion-icon name="search"></ion-icon></span></button>
          <button (click)="showFilter($event)"><span class=""><ion-icon name="ios-funnel"></ion-icon></span></button>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list class="ion-list" >
    
    <!-- LOOP WITH THE OPPORTUNITIES -->
    
    <ion-item *ngFor="let opp of opportunities; let i=index" >
        <div class="opp-item">
          <div>{{opp.Name}}</div>
          <div>{{opp.AccountId.Name}}</div>
          <!-- <div>{{opp.status}}</div> -->
          <!-- <div>{{opp.country}}</div> -->
          <div>{{opp.CurrencyIsoCode}}</div>
        </div>
        <div class="more-details">
          <div><button class="popover" (click)="showPopover($event)"></button></div>
          <div (click)="navigate(opp)"><ion-icon name="ios-arrow-forward"></ion-icon></div>
        </div>
      
    </ion-item>
    
    <!-- END OF LOOP -->
  </ion-list>

</ion-content>
